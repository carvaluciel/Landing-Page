<h1>Formulário de Contato</h1>

<form action="/enviar" method="POST">
    <!-- Nome Completo -->
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" required>

    <!-- Telefone -->
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

    <!-- E-mail -->
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <!-- Pessoa Física ou Jurídica -->
    <label>Você é:</label>
    <input type="radio" id="fisica" name="tipo_pessoa" value="fisica" required>
    <label for="fisica">Pessoa Física</label>
    <input type="radio" id="juridica" name="tipo_pessoa" value="juridica" required>
    <label for="juridica">Pessoa Jurídica</label>

    <!-- Melhor Horário de Contato -->
    <label for="horario">Melhor horário para contato:</label>
    <select id="horario" name="horario">
        <option value="manha">Manhã</option>
        <option value="tarde">Tarde</option>
        <option value="noite">Noite</option>
        <option value="indiferente">Indiferente</option>
    </select>

    <!-- Tipo de Serviço -->
    <label for="servico">Qual tipo de serviço você deseja?</label>
    <select id="servico" name="servico">
        <option value="desenvolvimento">Desenvolvimento de Website</option>
        <option value="design">Design Gráfico</option>
        <option value="consultoria">Consultoria de TI</option>
        <option value="outros">Outros</option>
    </select>

    <!-- Descrição -->
    <label for="descricao">Descreva o que você deseja contratar:</label>
    <textarea id="descricao" name="descricao" rows="5" placeholder="Escreva aqui os detalhes..." required></textarea>

    <!-- Concordar com Termos -->
    <label for="termos">
        <input type="checkbox" id="termos" name="termos" required> Eu concordo com os termos e condições
    </label>

    <button type="submit">Enviar</button>
</form>
